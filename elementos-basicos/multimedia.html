<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Multimedia con html</h1>

        <h2>Imagenes</h2>

        <!-- Imagen absoluta -->
        <img alt="absoluto" title="absoluto" height="500px" src="https://www.algo.com/image.jpg"/>
        <!-- Imagen relativa-->
        <img alt="absoluto" title="absoluto" height="500px" src="assets/image.jpg"/>
        
        <h2>Videos</h2>

        <video controls width="600px" muted autoplay>
            <source type="video/mp4" src="http://www.recursos.com/video.mp4"/>
        </video>

        <h2>Audio</h2>

        <audio controls>
            <source type="audio/mpeg" src="http://www.recursos.com/audio.mp3"/>
        </audio>

        <h2>Documentos</h2>

        <embed with="100%" height="500px" src="http://www.recursos.com/documento.pdf" />
    </div>
</body>
</html>
