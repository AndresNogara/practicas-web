<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de empresa</title>
    <style>
      #banner {
        border-radius: 15px;
      }
      #listado {
        background-color: aquamarine;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
      <div id="logo"><div id="logo">
        <img
          src="https://imagenes.elpais.com/resizer/m7xmx31p7onrfziUo-EXbltti6A=/414x0/cloudfront-eu-central-1.images.arcpublishing.com/prisa/Y3W6QUFBBZLLTALRW6NBRPZ2RA.jpg"
          height="100px"
        />
        
      </div>
      <br/>
      <div>
        <a href="pagina_prueba.html"><i class="bi bi-house-door-fill"></i>Inicio</a> | 
        <a href="prueba_contacto.html"><i class="bi bi-envelope-arrow-up-fill"></i>Contacto</a> | 
        <a href="prueba_about.html"><i class="bi bi-file-person-fill"></i>Sobre la empresa</a>
      </div>
      <br />
      </header>
    <main>
    <form method="post" action="https://enrmi0w38h0h.x.pipedream.net" enctype="multipart/form-data">
        <fieldset> 
            <legend>Datos del cliente</legend>
            <label for="user-name">Nombre</label>
            <input type="text" placeholder="Ingresa tu nombre" required id="user-name" name="username" />

            <label for="user-lastname">Apellido</label>
            <input type="text" placeholder="Ingresa tu apellido" id="user-lastname" name="userlastname" />
           
            <br/>
           
            <label for="email">Email</label>
            <input type="email" placeholder="Ingresa tu correo electrónico" id="email" name="email"/>

            <label for="telefono">Telefono</label>
            <input type="number" placeholder="Ingresa tu numero telefonico" id="telefono" name="telefono"/>

            <br/>

            <label for="ciudad">Elige tu ciudad</label>
            <select name="ciudad" id="ciudad">
                <option value="montevideo">Montevideo</option>
                <option value="canelones">Canelones</option>
                <option value="salto">Salto</option>
    
            </select>

            <label for="codigo">Codigo postal</label>
            <input type="number" placeholder="Ingresa tu código postal" id="codigo" name="codigo"/>
        
        </fieldset>
        <input type="submit" value="Enviar solicitud" onclick="alert('Su solicitud ha sido enviada')" />
        </form>
            <br/>
        </main>
  </body>
</html>
